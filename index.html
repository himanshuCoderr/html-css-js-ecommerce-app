<!DOCTYPE html>

</head>
<body>
    <nav class="w-screen  flex items-center justify-between px-14 py-2" >

        <div class="w-[50%]  flex justify-between items-center" >
            <a href="" class="text-[#687074]">Store</a>
            <div class="relative find-tutor-nav-item" > 
                <a href="" class="find-tutor-anchor text-[#687074]" >Find Tutors</a>
                <div class="absolute w-[12vw] flex flex-col border-t-2 border-blue-400 shadow-md text-sm hidden find-tutor-extra-items" >

                    <a href="" class="p-2 hover:bg-gray-200 border-b-[1px] border-gray-300 text-[#687074]" >All Tutors</a>
                    <a href="" class="p-2 hover:bg-gray-200 border-b-[1px] border-gray-300 text-[#687074]" >Online Tutors</a>
                    <a href="" class="p-2 hover:bg-gray-200 border-b-[1px] border-gray-300 text-[#687074]">Home Tutors</a>
                </div>
            </div>
            <div class="relative find-tutor-nav-item" >
                <a href="" class="find-tutor-anchor text-[#687074]">Find Tutor Jobs</a>
                <div class="absolute w-[12vw] flex flex-col border-t-2 border-blue-400 shadow-md text-sm hidden find-tutor-extra-items" >

            </div>

        <div class="p-12 rounded-2xl px-[100px]" style="background-color:#000000a0; " >
            <h2 class="text-3xl text-white mb-2">Find online teachers and home tutors for free</h2>
            <form action="" class="flex justify-between items-center">
                <input type="text" name="" id="" placeholder="Subject / Skill" class="text-md p-2 mr-1 w-[45%]" >
                <input type="text" name="" id="" placeholder="Location" class="text-md p-2 mr-1 w-[45%]" >
                <button class="bg-[#727cf5] p-2 px-5">Search</button>
